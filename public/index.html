<!DOCTYPE html>
<html>
<head>
  <title>Modern Cloud Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #5d62d0;
    }
    .result {
      margin-top: 30px;
      text-align: left;
    }
    iframe, img, audio, video {
      max-width: 100%;
      margin-top: 10px;
    }
    a {
      color: #4e54c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your File</h2>
    <input type="file" id="fileInput" />
    <br>
    <button onclick="upload()">Upload</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Select a file first!");
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const result = document.getElementById("result");
      result.innerHTML = `
        <p><strong>View URL:</strong> <a href="${data.view_url}" target="_blank">${data.view_url}</a></p>
        <p><strong>Download URL:</strong> <a href="${data.download_url}" target="_blank">${data.download_url}</a></p>
      `;

      if (data.type === "image") {
        result.innerHTML += `<img src="${data.view_url}" />`;
      } else if (data.type === "video") {
        result.innerHTML += `<video controls src="${data.view_url}"></video>`;
      } else if (data.type === "audio") {
        result.innerHTML += `<audio controls src="${data.view_url}"></audio>`;
      }
    }
  </script>
</body>
</html>
